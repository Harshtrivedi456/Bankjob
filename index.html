<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Bifurcation Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Search Bank Bifurcation by Initial or Bank</h2>
  <input type="text" id="searchInput" placeholder="Enter Initial (e.g., C) or Bank Name (e.g., RAJ)">
  <button onclick="search()">Search</button>

  <div class="summary" id="summary"></div>

  <table>
    <thead>
      <tr>
        <th>Initial</th>
        <th>Bank</th>
        <th>DA per Bank</th>
        <th>MA per Bank</th>
        <th>DA Total</th>
        <th>MA Total</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>

  <script>
    let bankData = [];

    // Load the CSV file (make sure it's in same directory or path is correct)
    fetch('bank_bifurcation.csv')
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            bankData = results.data;
          }
        });
      });

    function search() {
      const input = document.getElementById("searchInput").value.trim().toUpperCase();
      const table = document.getElementById("resultTable");
      const summary = document.getElementById("summary");
      table.innerHTML = '';
      summary.innerHTML = '';

      if (!input) return;

      let filtered = bankData.filter(row => {
        const initial = row.Initial?.toUpperCase() || '';
        const bank = row.Bank?.toUpperCase() || '';
        return initial === input || bank === input;
      });

      let totalDA = 0;
      let totalMA = 0;

      filtered.forEach(row => {
        const da = parseFloat(row.DA_per_bank) || 0;
        const ma = parseFloat(row.MA_per_bank) || 0;

        totalDA += da;
        totalMA += ma;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.Initial}</td>
          <td>${row.Bank}</td>
          <td>${da.toLocaleString()}</td>
          <td>${ma.toLocaleString()}</td>
          <td>${row.DA_total}</td>
          <td>${row.MA_total}</td>
        `;
        table.appendChild(tr);
      });

      if (filtered.length > 0) {
        summary.innerHTML = `Total Deposit (DA): ₹${totalDA.toLocaleString()} | Total Maturity (MA): ₹${totalMA.toLocaleString()}`;
      } else {
        summary.innerHTML = "No matching results found.";
      }
    }
  </script>
</body>
</html>
